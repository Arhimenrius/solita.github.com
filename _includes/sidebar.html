<h2 class="sidebar-subtitle">Tags</h2>
<div class="tag-cloud">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
    <a class="tag button-secondary-default-dark" data-count="{{ tag | last | size }}"
       href="/tags.html#{{ tag | first | slugify }}-ref">
        {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
    {% endfor %}
</div>
